workflows:
  flutter-android:
    name: Build Flutter Android APK
    max_build_duration: 15
    environment:
      flutter: stable
      xcode: latest
      vars:
        PACKAGE_NAME: "com.example.bebekchat"
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
